name: Tests

on:
  - push
  - pull_request

jobs:
  download-data:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Install dependencies
        run: |
          sudo apt-get install curl
          sudo apt-get install unzip
      - name: Download NeuroRuler data into data/
        # Source: https://stackoverflow.com/questions/21322614/use-curl-to-download-a-dropbox-folder-via-shared-link-not-public-link
        # Also https://stackoverflow.com/questions/21322416/unzip-warning-and-mapname
        run: |
          curl -L -o data.zip https://www.dropbox.com/sh/3k3p0o14rdwrx7p/AAAGSpXdVkyBXAnanPZgwRP4a/?dl/=1
          unzip data.zip -x / -d data/
          ls -R data/
          rm data.zip

  test:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest]
        python-version: ["3.9", "3.10", "3.11"]

    steps:
      - uses: actions/checkout@v3
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}
      - name: Install dependencies
        run: |
          wget https://gitlab.com/trivoxel-utils/deb-pacman/uploads/460d83f8711c1ab5e16065e57e7eeabc/deb-pacman-2.0-0.deb
          sudo dpkg -i deb-pacman-2.0-0.deb
          sudo pacman -S mingw-w64-x86_64-python-pyqt6
          sudo pacman -S mingw-w64-x86_64-python-pyqt6-sip
          python -m pip install --upgrade pip
          python -m pip install -r requirements_CI.txt
          pip install tox tox-gh-actions
      - name: Test with tox
        run: tox
